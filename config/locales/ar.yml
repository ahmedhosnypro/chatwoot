    webhooks:
      name: "Webhook"
      description: "توفر لك أحداث Webhook معلومات في الوقت الحقيقي حول ما يحدث في حساب Chatwoot الخاص بك. يمكنك استخدام خاصية الـ Webhook لإيصال الأحداث إلى تطبيقاتك المفضلة مثل Slack أو Github. انقر على \"تهيئة\" لإعداد الـ Webhooks الخاصة بك."
    dialogflow:
      name: "Dialogflow"
      description: "قم ببناء روبوتات الدردشة باستخدام تدفق الاتصال وتوصيلها بالبريد الوارد الخاص بك بسرعة. دع البوتات تتعامل مع الاستفسارات قبل تسليمها إلى وكيل خدمة العملاء."
    fullcontact:
      name: "FullContact"
      description: "يساعد تكامل FullContact على إثراء ملفات تعريف الزوار. حدد المستخدمين بمجرد مشاركتهم عنوان البريد الإلكتروني الخاص بهم وتقديم خدمة العملاء الخاصة بهم. قم بتوصيل FullContact بحسابك عن طريق مشاركة مفتاح API لـ FullContact."
    google_translate:
      name: "ترجمة Google"
      description: "اجعل من السهل على الوكلاء ترجمة الرسائل عن طريق إضافة تكامل ترجمة Google. تساعد ترجمة Google على تحديد اللغة تلقائيًا وتحويلها إلى اللغة التي اختارها الوكيل / مسؤول الحساب."
    openai:
      name: "OpenAI"
